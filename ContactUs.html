<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <center>    
        <form action="#" method="post">
            First Name: <input type="text" name="FirstName"/><br/><br/>
            Last Name: <input type="text" name="LastName"/><br/><br/>
            Email: <input type="text" name="Email"/><br/><br/>
            Type of License: 
            <input type="radio" name="license" value="Business"/>Business
            <input type="radio" name="license" value="Personal"/>Personal<br/><br/>
            Reason:
            <select name="Reason">
                <option value="SelectReason">Select a Reason</option>
                <option value="SoftwareSupport">Software Support</option>
                <option value="HardwareSupport">Hardware Support</option>
                <option value="InfoRequest">Information Request</option>
            </select><br/><br/>
            Additional Information<br/>
            <textarea rows = "5" name="AdditionalInformation"></textarea><br/></br>
            <input type="checkbox" name="Terms" Value="TermsofService">I have read the terms of service<br/><br/>
            <input type="submit" value="Send Request"/>
        </form>
        </center>
    </body>
</html>
